<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" src="favicon.png" />
    <title>YouTube</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/330d903f09.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="https://www.freepnglogos.com/uploads/youtube-logo-hd-8.png" class="logo" alt="YTimage" />
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search" />
            <button class="search-btn">
          <img src="https://www.freepnglogos.com/uploads/search-png/search-icon-transparent-images-vector-15.png" alt="search" />
        </button>
        </div>
        <div class="microphone">
            <i class="fas fa-microphone"></i>
        </div>

        <div class="user-options">
            <img src="https://www.pngkit.com/png/full/48-485209_play-button-free-download-youtube-video-player-icon.png" class="icon" alt="" />
            <img src="https://cdn3.iconfinder.com/data/icons/faticons/32/grid-2-01-512.png" class="icon" alt="" />
            <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-bell-512.png" class="icon" alt="" />
        </div>
        <div class="user-dp">
            <img src="favicon.png">
        </div>
    </nav>

    <div class="side-bar">
        <a href="#" class="links active"><i class="fas fa-home"></i>Home</a>
        <a href="#" class="links"><i class="fas fa-compass"></i>Explore</a>
        <a href="#" class="links"><i class="far fa-address-card"></i>Subscriptions</a
      >
      <hr class="seperator" />
        <a href="#" class="links"><i class="fas fa-book"></i>Library</a>
        <a href="#" class="links"><i class="fab fa-youtube"></i>Originals</a>
        <a href="#" class="links"><i class="far fa-clock"></i>Watch Later</a>
        <a href="#" class="links"><i class="fas fa-arrow-down"></i>Downloads</a>
        <a href="#" class="links"><i class="far fa-thumbs-up"></i>Likes</a>
        <a href="#" class="links"><i class="fas fa-chevron-down"></i>Show More</a>
    </div>

    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">Css</button>
        <button class="filter-options">Computer Science</button>
        <button class="filter-options">T-Series</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">Anime</button>
        <button class="filter-options">Manga</button>
        <button class="filter-options">Java Script</button>
        <button class="filter-options">Web-development</button>
        <button class="filter-options">Trending</button>
    </div>


    <div class="video-container"></div>


    <script src="index.js"></script>
</body>

</html>
