    <script>
        const arr1 = [2, 3, 4, 5, 6, 7, 8];

            const helper = (a, ...res) => {
                if (!res.length) {
                    return a;
                };
                if (a < res[0]) {
                    res[0] = a;
                };
                return helper(...res);
            };

        }
